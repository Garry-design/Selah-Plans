<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selah Plans | Plan View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;500;700&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <nav class="site-nav">
        <a class="nav-brand" href="index.html">Selah Plans</a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a class="active" href="plans.html">Plans</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>

      <header class="section-header">
        <h2 id="detail-title">Plan View</h2>
        <p id="detail-summary">Focused daily guidance in a cleaner reading experience.</p>
      </header>

      <main class="detail-shell">
        <section class="panel detail-sidebar">
          <h3>Select plan</h3>
          <label>
            Mood
            <select id="detail-mood"></select>
          </label>
          <label>
            Plan
            <select id="detail-plan"></select>
          </label>
          <div class="stat-card">
            <p class="stat-label">Progress</p>
            <h3 id="detail-progress">Day 1</h3>
            <div class="progress-track">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
          </div>
          <div class="action-row">
            <button id="detail-prev" class="btn ghost" type="button">Previous</button>
            <button id="detail-next" class="btn ghost" type="button">Next</button>
            <button id="detail-complete" class="btn primary" type="button">Mark complete</button>
            <button id="detail-save" class="btn ghost" type="button">Save plan</button>
          </div>
          <p id="detail-status" class="muted"></p>
          <div class="action-row">
            <a class="btn ghost" href="plans.html">Back to Plans</a>
          </div>
        </section>

        <section class="panel focus-card" id="detail-day-card">
          <h3 id="day-title">Day 1</h3>
          <p class="muted" id="day-meta">Reading details</p>
          <ul id="day-refs" class="ref-list"></ul>
          <div class="inline-field">
            <label>Reflection</label>
            <p id="day-reflection" class="muted"></p>
          </div>
          <div class="inline-field">
            <label>Prayer</label>
            <p id="day-prayer" class="muted"></p>
          </div>
          <div class="inline-field" id="day-action-wrap">
            <label>Action</label>
            <p id="day-action" class="muted"></p>
          </div>
        </section>
      </main>
    </div>

    <script>
      (function () {
        var version = "v=20260214-3";
        function loadWithFallback(candidates, onDone) {
          var idx = 0;
          function tryNext() {
            if (idx >= candidates.length) {
              console.error("Failed to load script:", candidates.join(" | "));
              var msg = document.createElement("div");
              msg.style.margin = "12px 0";
              msg.style.padding = "10px 12px";
              msg.style.borderRadius = "10px";
              msg.style.background = "#f6d5d2";
              msg.style.color = "#3a0f0b";
              msg.textContent = "Plan view failed to load. Please hard refresh (Ctrl/Cmd+Shift+R).";
              document.body.prepend(msg);
              return;
            }
            var script = document.createElement("script");
            script.src = candidates[idx] + (candidates[idx].includes("?") ? "&" : "?") + version;
            idx += 1;
            script.onload = function () {
              onDone();
            };
            script.onerror = function () {
              script.remove();
              tryNext();
            };
            document.body.appendChild(script);
          }
          tryNext();
        }

        loadWithFallback(["data/plans.js", "app/data/plans.js"], function () {
          loadWithFallback(["plan-view.js", "app/plan-view.js"], function () {});
        });
      })();
    </script>
  </body>
</html>
